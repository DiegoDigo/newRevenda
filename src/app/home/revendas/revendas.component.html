<div class="main-content">
  <div class="container">
      <div class="row">
          <div class="col-lg-12 col-md-12">
              <div class="card" style="padding: 5px;">
                  <div class="card-header card-header-warning">
                      <div class="row">
                          <div class="col-md-6">
                              <h4 class="card-title">Novas Empresas</h4>
                          </div>
                      </div>
                  </div>
                  <div class="card-body table-responsive" *ngIf="listData; else loading">
                      <div class="row">
                          <div class="col-md-6 ml-auto">
                              <mat-form-field appearance="outline">
                                  <mat-label>Encontre o cliente</mat-label>
                                  <input matInput (keyup)="applyFilter($event.target.value)">
                                  <mat-icon matSuffix>search</mat-icon>
                              </mat-form-field>
                          </div>
                      </div>
                      <table mat-table [dataSource]="listData" matSort class="table table-hover">

                          <ng-container matColumnDef="name">
                              <th mat-header-cell *matHeaderCellDef class="text-warning" mat-sort-header>Name
                              </th>
                              <td mat-cell *matCellDef="let element"> {{element.name | titlecase}} </td>
                          </ng-container>

                          <ng-container matColumnDef="cpf">
                              <th mat-header-cell *matHeaderCellDef class="text-warning" mat-sort-header> Cpf
                              </th>
                              <td mat-cell *matCellDef="let element"> {{element.cpf | mask: '000.000.000-00'}}
                              </td>
                          </ng-container>

                          <ng-container matColumnDef="email">
                              <th mat-header-cell *matHeaderCellDef class="text-warning" mat-sort-header> E-mail
                              </th>
                              <td mat-cell *matCellDef="let element"> <a href="mailto:{{element.email}}">{{
                                      element.email
                                      }}</a></td>
                          </ng-container>

                          <ng-container matColumnDef="phone">
                              <th mat-header-cell *matHeaderCellDef class="text-warning" mat-sort-header>
                                  Telefone
                              </th>
                              <td mat-cell *matCellDef="let element"> {{element.phone | mask: '(00) 0000-00009'
                                  }}
                              </td>
                          </ng-container>

                          <ng-container matColumnDef="create_at">
                              <th mat-header-cell *matHeaderCellDef class="text-warning" mat-sort-header>
                                  Data Criação
                              </th>
                              <td mat-cell *matCellDef="let element"> {{element.create_at | date }}
                              </td>
                          </ng-container>


                          <ng-container matColumnDef="prospect">
                              <th mat-header-cell *matHeaderCellDef class="text-warning" mat-sort-header>
                                  Atividade
                              </th>
                              <td mat-cell *matCellDef="let element"> {{element.prospect}} </td>
                          </ng-container>

                          <ng-container matColumnDef="actions">
                              <mat-header-cell *matHeaderCellDef></mat-header-cell>
                              <mat-cell *matCellDef="let row">
                                  <button (click)="openDialog(row)" mat-icon-button matTooltip="ver detalhe"
                                      matTooltipPosition="above">
                                      <mat-icon>
                                          remove_red_eye
                                      </mat-icon>
                                  </button>
                                  <button (click)="sendEmail(row)" color="primary" mat-icon-button matTooltip="Enviar email de cadastro"
                                      matTooltipPosition="above">
                                      <mat-icon>
                                          how_to_reg
                                      </mat-icon>
                                  </button>
                                  <button color="warn" mat-icon-button matTooltip="Exluir cadastro"
                                      matTooltipPosition="above">
                                      <mat-icon>
                                          delete
                                      </mat-icon>
                                  </button>
                              </mat-cell>
                          </ng-container>

                          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                      </table>
                      <mat-paginator [pageSizeOptions]="[5, 10, 20, 25]" [pageSize]="5" showFirstLastButtons></mat-paginator>

                  </div>
                  <ng-template #loading>
                      <div style="margin: 45px;">
                          <mat-spinner style="margin:0 auto"></mat-spinner>
                      </div>
                  </ng-template>
              </div>
          </div>
      </div>
  </div>
</div>
