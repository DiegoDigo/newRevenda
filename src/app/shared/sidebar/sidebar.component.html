<div class="logo" style=" background-color: #3f51b5 !important">
  <a [routerLink]="['']" class="simple-text text-white">
    Linkedby Revenda
  </a>
</div>
<div class="sidebar-wrapper">
  <div *ngIf="isMobileMenu()">
    <form class="navbar-form">
      <span class="bmd-form-group">
        <div class="input-group no-border">
          <input type="text" value="" class="form-control" placeholder="Search...">
          <button mat-raised-button type="submit" class="btn btn-white btn-round btn-just-icon">
            <i class="material-icons">search</i>
            <div class="ripple-container"></div>
          </button>
        </div>
      </span>
    </form>

  </div>
  <ul class="nav">
    <li routerLinkActive="active" *ngFor="let menuItem of menuItems" class="{{menuItem.class}} nav-item">
      <a class="nav-link" [routerLink]="[menuItem.path]">
        <i class="material-icons">{{menuItem.icon}}</i>
        <p>{{menuItem.title}}</p>
      </a>
    </li>
    <li class="active-pro nav-item" (click)="logout()">
      <a class="nav-link">
        <i class="material-icons" style="color:#000000">exit_to_app</i>
        <p style="color:#000000">Sair</p>
      </a>
    </li>
  </ul>
</div>
